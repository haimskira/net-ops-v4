<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        @font-face {
            font-family: 'Assistant';
            src: url("{{ url_for('static', filename='fonts/Assistant-Regular.ttf') }}") format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Assistant';
            src: url("{{ url_for('static', filename='fonts/Assistant-Bold.ttf') }}") format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        body { font-family: 'Assistant', sans-serif !important; }
    </style>

    
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #0f172a; color: #f8fafc; }
        
        /* ×¢×™×¦×•×‘ ×©×•×¨×ª ×œ×•×’ */
        .log-row { transition: all 0.2s; border-left: 3px solid transparent; }
        .log-row:hover { background-color: rgba(30, 41, 59, 0.8); cursor: context-menu; }
        
        /* Glass Effect */
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Search Input */
        .search-input { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); color: white; }
        .search-input:focus { border-color: #6366f1; outline: none; box-shadow: 0 0 10px rgba(99, 102, 241, 0.2); }
        
        /* ×¡×§×¨×•×œ×¨ ××•×ª×× ××™×©×™×ª */
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* ×”×’×“×¨×ª ×›×™×•×•× ×™×•×ª ×©×××œ ×œ×™××™×Ÿ ×œ×˜×‘×œ×” */
        .dir-ltr { direction: ltr; text-align: left; }
    </style>
</head>
<body class="p-4 bg-transparent h-screen flex flex-col overflow-hidden">
    
    <div class="mb-4 flex flex-col md:flex-row gap-4 items-center justify-between glass-panel p-3 rounded-xl shrink-0">
        <div class="relative w-full md:w-96">
            <span class="absolute inset-y-0 right-3 flex items-center text-slate-400">ğŸ”</span>
            <input type="text" id="logSearch" oninput="renderLogs()" placeholder="×—×™×¤×•×© ×—×•×¤×©×™ (IP, Zone, App, Action...)" 
                   class="search-input w-full pr-10 pl-4 py-2 rounded-lg text-sm">
        </div>
        
        <div class="flex items-center gap-3">
            <button id="toggleLogsBtn" onclick="toggleLogs()" 
                    class="flex items-center gap-2 px-4 py-2 rounded-lg font-bold text-sm transition-all bg-indigo-600 hover:bg-indigo-500 shadow-lg shadow-indigo-500/20">
                <span id="btnIcon">â¸ï¸</span>
                <span id="btnText">×¢×¦×•×¨ ×œ×•×’×™×</span>
            </button>
            <span id="logCounter" class="text-xs text-slate-500 bg-slate-800 px-3 py-2 rounded-lg border border-slate-700 font-mono">
                0 ×œ×•×’×™× ×‘×–×™×›×¨×•×Ÿ
            </span>
        </div>
    </div>

    <div class="flex-1 overflow-hidden rounded-xl border border-slate-700 bg-slate-900/50 shadow-2xl flex flex-col">
        <div class="overflow-auto custom-scroll flex-1">
            <table class="w-full text-sm dir-ltr">
                <thead class="bg-slate-950 text-slate-400 uppercase text-xs border-b border-slate-800 sticky top-0 z-10 shadow-md">
                    <tr>
                        <th class="p-4 w-24">Time</th>
                        <th class="p-4">Source</th>
                        <th class="p-4">Destination</th>
                        <th class="p-4">App</th>
                        <th class="p-4">Service</th>
                        <th class="p-4 w-24 text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="logs-body" class="divide-y divide-slate-800/50 font-mono text-xs">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="context-menu" class="hidden absolute glass-panel rounded-xl shadow-2xl p-1 z-50 min-w-[180px]" dir="rtl">
        <button onclick="createRuleFromMenu()" class="w-full text-right px-4 py-2 hover:bg-indigo-600 rounded-lg flex items-center gap-2 transition-colors text-slate-200">
            <span>ğŸ›¡ï¸</span>
            <span class="text-sm font-bold">×¦×•×¨ ×—×•×§×” ×‘-Rule Manager</span>
        </button>
    </div>

    <script>
    let allLogs = [];
    let isPaused = false;
    let selectedLog = null;

    async function fetchLogs() {
        if (isPaused) return;
        try {
            const res = await fetch('/get-live-logs');
            allLogs = await res.json();
            document.getElementById('logCounter').innerText = `${allLogs.length} ×œ×•×’×™× ×‘×–×™×›×¨×•×Ÿ`;
            renderLogs();
        } catch (e) { console.error("Error fetching logs:", e); }
    }

    function renderLogs() {
        const searchTerm = document.getElementById('logSearch').value.toLowerCase();
        const body = document.getElementById('logs-body');
        
        // ×¡×™× ×•×Ÿ ×œ×¤×™ ×›×œ ×”×©×“×•×ª ×”×—×“×©×™×
        const filteredLogs = allLogs.filter(log => {
            const logString = `${log.time} ${log.source} ${log.destination} ${log.src_zone} ${log.dst_zone} ${log.protocol} ${log.dst_port} ${log.app} ${log.action}`.toLowerCase();
            return logString.includes(searchTerm);
        });

        if (filteredLogs.length === 0) {
            body.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-slate-500 italic">××™×Ÿ ×œ×•×’×™× ×œ×”×¦×’×”...</td></tr>';
            return;
        }

        body.innerHTML = filteredLogs.map(log => {
            // ×¦×‘×¢ ×œ-Action
            let actionClass = 'text-slate-400 bg-slate-800 border-slate-700'; // Default
            if (log.action === 'allow') actionClass = 'text-emerald-400 bg-emerald-400/10 border-emerald-400/20';
            else if (log.action === 'deny' || log.action === 'drop') actionClass = 'text-rose-400 bg-rose-400/10 border-rose-400/20';

            // ×”×“×’×©×ª ×¤×•×¨×˜×™× × ×¤×•×¦×™×
            let portDisplay = log.dst_port;
            if (['80', '443', '22', '53', '3389'].includes(log.dst_port)) {
                portDisplay = `<span class="text-slate-200 font-bold">${log.dst_port}</span>`;
            }

            // JSON stringify ×‘×˜×•×— ×œ×©×™××•×© ×‘×ª×•×š ×”-HTML Attribute
            const logJson = JSON.stringify(log).replace(/"/g, '&quot;');

            return `
            <tr class="log-row hover:bg-slate-800/50" oncontextmenu="showContextMenu(event, ${logJson})">
                <td class="p-3 text-slate-400 whitespace-nowrap">${log.time}</td>
                
                <td class="p-3">
                    <div class="flex flex-col">
                        <span class="text-[10px] text-slate-500 uppercase tracking-widest mb-0.5 pl-1 border-l-2 border-indigo-500/30">
                            ${log.src_zone || 'UNK'}
                        </span>
                        <span class="text-indigo-300 font-bold">${log.source}</span>
                    </div>
                </td>

                <td class="p-3">
                    <div class="flex flex-col">
                        <span class="text-[10px] text-slate-500 uppercase tracking-widest mb-0.5 pl-1 border-l-2 border-purple-500/30">
                            ${log.dst_zone || 'UNK'}
                        </span>
                        <span class="text-purple-300 font-bold">${log.destination}</span>
                    </div>
                </td>

                <td class="p-3">
                    <span class="px-2 py-1 rounded bg-slate-800 text-slate-300 border border-slate-700 text-[11px]">
                        ${log.app}
                    </span>
                </td>

                <td class="p-3">
                    <div class="flex items-center gap-1 text-slate-400">
                        ${portDisplay} 
                        <span class="text-[10px] text-slate-600 uppercase">/ ${log.protocol}</span>
                    </div>
                </td>

                <td class="p-3 text-center">
                    <span class="px-2 py-0.5 rounded-full text-[10px] font-bold border uppercase ${actionClass}">
                        ${log.action}
                    </span>
                </td>
            </tr>
            `;
        }).join('');
    }

    function toggleLogs() {
        isPaused = !isPaused;
        const btn = document.getElementById('toggleLogsBtn');
        const icon = document.getElementById('btnIcon');
        const text = document.getElementById('btnText');
        if (isPaused) {
            btn.className = "flex items-center gap-2 px-4 py-2 rounded-lg font-bold text-sm transition-all bg-emerald-600 hover:bg-emerald-500 shadow-lg shadow-emerald-500/20";
            icon.innerText = "â–¶ï¸"; text.innerText = "×”××©×š ×œ×•×’×™×";
        } else {
            btn.className = "flex items-center gap-2 px-4 py-2 rounded-lg font-bold text-sm transition-all bg-indigo-600 hover:bg-indigo-500 shadow-lg shadow-indigo-500/20";
            icon.innerText = "â¸ï¸"; text.innerText = "×¢×¦×•×¨ ×œ×•×’×™×";
            fetchLogs();
        }
    }

    function showContextMenu(e, log) {
        e.preventDefault();
        selectedLog = log;
        const menu = document.getElementById('context-menu');
        
        // ×—×™×©×•×‘ ××™×§×•× ×©×œ× ×™×¦× ××”××¡×š
        let top = e.pageY;
        let left = e.pageX;
        
        menu.style.top = `${top}px`;
        menu.style.left = `${left}px`;
        menu.classList.remove('hidden');
    }

    function createRuleFromMenu() {
        if (selectedLog) {
            window.parent.postMessage({ 
                type: 'FILL_RULE', 
                data: selectedLog 
            }, '*');
            document.getElementById('context-menu').classList.add('hidden');
        }
    }

    // ×¡×’×™×¨×ª ×”×ª×¤×¨×™×˜ ×‘×œ×—×™×¦×” ×‘×›×œ ××§×•× ××—×¨
    document.addEventListener('click', () => {
        document.getElementById('context-menu').classList.add('hidden');
    });

    setInterval(fetchLogs, 2000); // ×¨×¢× ×•×Ÿ ×›×œ 2 ×©× ×™×•×ª
    fetchLogs();
    </script>

</body>
</html>
