<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | NetOps Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <style>
        @font-face {
            font-family: 'Assistant';
            src: url("{{ url_for('static', filename='fonts/Assistant-Regular.ttf') }}") format('truetype');
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--color-slate-950);
            color: var(--color-slate-100);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }



        .error-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .light-mode .error-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(239, 68, 68, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            font-size: 40px;
            color: #ef4444;
        }

        h1 {
            color: var(--color-slate-100);
            margin-bottom: 0.5rem;
            font-size: 24px;
        }

        .light-mode h1 {
            color: var(--color-slate-900);
        }

        p {
            color: var(--color-slate-400);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .light-mode p {
            color: var(--color-slate-600);
        }

        .btn-home {
            background: #4f46e5;
            color: white;
            padding: 12px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
            display: inline-block;
        }

        .btn-home:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="error-card">
        <div class="icon-circle">!</div>
        <h1>Oops, Something Went Wrong</h1>
        <p>
            {{ message if message else "You do not have permission to access this path or the page does not exist." }}
        </p>
        <a href="/" class="btn-home" target="_top">Back to Home</a>
    </div>
</body>

</html>
