<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שגיאה | NetOps Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        @font-face { font-family: 'Assistant'; src: url("{{ url_for('static', filename='fonts/Assistant-Regular.ttf') }}") format('truetype'); }
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #0f172a; 
            color: #f8fafc; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin: 0;
        }
        .error-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            font-size: 40px;
            color: #ef4444;
        }
        h1 { color: #f1f5f9; margin-bottom: 0.5rem; font-size: 24px; }
        p { color: #94a3b8; line-height: 1.6; margin-bottom: 2rem; }
        .btn-home {
            background: #4f46e5;
            color: white;
            padding: 12px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
            display: inline-block;
        }
        .btn-home:hover { background: #4338ca; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="icon-circle">!</div>
        <h1>אופס, משהו השתבש</h1>
        <p>
            {{ message if message else "אין לך הרשאות מתאימות לגשת לנתיב זה או שהדף אינו קיים." }}
        </p>
        <a href="/" class="btn-home">חזרה לדף הבית</a>
    </div>
</body>
</html>
